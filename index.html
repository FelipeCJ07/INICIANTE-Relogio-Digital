<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">Relógio Digital Premium</h1>
            <div class="subtitle">Tecnologia e Design em Harmonia</div>
        </div>

        <div class="clock-container">
            <div class="clock-card">
                <div class="reflection"></div>
                <div class="clock-display" id="clock">00:00:00</div>
                <div class="date-display" id="date">Sábado, 1 de Janeiro de 2023</div>

                <div class="controls">
                    <button id="format24h" class="format-btn active">
                        <i class="fas fa-clock"></i> Formato 24h
                    </button>
                    <button id="format12h" class="format-btn">
                        <i class="fas fa-clock"></i> Formato 12h
                    </button>
                </div>

                <div class="features">
                    <div class="feature">
                        <i class="fas fa-sync fa-spin"></i> Atualização em tempo real
                    </div>
                    <div class="feature">
                        <i class="fas fa-palette"></i> Design premium
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i> Totalmente responsivo
                    </div>
                    <div class="feature">
                        <i class="fas fa-lightbulb"></i> Efeitos visuais
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Desenvolvido com <i class="fas fa-heart" style="color: #ff3366;"></i> | <span>Relógio Digital Premium</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
